services:
  user-api:
    container_name: user-container
    image: user/user:0.0.1
    ports:
      - 8080:8080
    networks:
      - spring-demo

  mysqldb:
    image: "mysql:8.0"
    ports:
      - "3306:3306"
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: mysql://database-users.mysql.database.azure.com:3306/
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD:


networks:
  app-network: