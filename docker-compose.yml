services:
  user-service:
    container_name: user-service
    build:
      context: ./user-service
      dockerfile: Dockerfile
#    volumes:
#      - .env:/user-service/.env
    ports:
          - "8080:8080"
    networks:
          - app-network
#    command: ["java", "-jar", "user-service/target/user-service-0.0.1-SNAPSHOT.jar"]

  payment-service:
    container_name: payment-service
    build:
      context: ./payment-service
      dockerfile: Dockerfile
#    volumes:
#      - .env:/payment-service/.env
    ports:
        - "8081:8080"
    networks:
        - app-network
#    command: ["java", "-jar", "target/payment-service.jar"]

  notification-service:
    container_name: notification-service
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
#    volumes:
#      - .env:/notification-service/.env
    ports:
        - "8085:8080"
    depends_on:
        - rabbitmq
    networks:
        - app-network
#    command: ["java", "-jar", "target/notification-service.jar"]

  information-service:
    container_name: information-service
    build:
      context: ./information-service
      dockerfile: Dockerfile
#    volumes:
#      - .env:/information-service/.env
    ports:
      - "8082:8080"

    networks:
      - app-network
  #  command: ["java", "-jar", "target/information-service.jar"]

  game-service:
    container_name: game-service
    build:
      context: ./game-service
      dockerfile: Dockerfile
#    volumes:
#      - .env:/game-service/.env
    ports:
      - "8083:8080"
    networks:
      - app-network
  #  command: ["java", "-jar", "target/game-service.jar"]

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge