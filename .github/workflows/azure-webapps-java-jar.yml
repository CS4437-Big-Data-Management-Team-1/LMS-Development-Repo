name: Build and run unit tests for pull requests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, notification-service, information-service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: unit tests
        run: mvn -B test --file ./${{matrix.service}}/pom.xml
        if: exists ('${{matrix.service}}/pom.xml')