name: Build and run Unit tests on Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ user, information, payment, game, notification ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Load Environment Variables
        run: |
          # Map service to its corresponding secret and write to .env file
          if [ "${{ matrix.service }}" = "user" ]; then
            echo "${{ secrets.USER_ENV }}" > user.env
          elif [ "${{ matrix.service }}" = "payment" ]; then
            echo "${{ secrets.PAYMENT_ENV }}" > payment.env
          elif [ "${{ matrix.service }}" = "game" ]; then
            echo "${{ secrets.GAME_ENV }}" > game.env
          elif [ "${{ matrix.service }}" = "notification" ]; then
            echo "${{ secrets.NOTIFICATION_ENV }}" > notification.env
          elif [ "${{ matrix.service }}" = "information" ]; then
            echo "${{ secrets.INFORMATION_ENV }}" > information.env
          fi
      

      - name: Set-up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build with Maven
        run: |
          mvn clean
          mvn -B package --file pom.xml
