

name: Build and deploy to Docker Container

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [user, information, payment, game, notification]
        user:
          - name: CaoimhinHawk1
            docker_username: ${{secrets.DOCKER_HUB_USERNAME}}
            docker_access_token: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
          - name: CaoimheCahill
            docker_username: ${{secrets.DOCKER_HUB_USERNAME_CAOIMHE}}
            docker_access_token: ${{secrets.DOCKER_HUB_ACCESS_TOKEN_CAOIMHE}}
          - name: LiamMoMurray
            docker_username: ${{secrets.DOCKER_HUB_USERNAME_CAOIMHE}}
            docker_access_token: ${{secrets.DOCKER_HUB_ACCESS_TOKEN_CAOIMHE}}
          - name: olanhealy
            docker_username: ${{secrets.DOCKER_HUB_USERNAME_OLAN}}
            docker_access_token: ${{secrets.DOCKER_HUB_ACCESS_TOKEN_OLAN}}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Load Environment Variables
        run: |
          echo "${{secrets[env_matrix.service]}}" > [matrix.service].env
        env:
          user: USER_SERVICE_ENV
          payment: PAYMENT_SERVICE_ENV
          information: INFORMATION_SERVICE_ENV
          game: GAME_SERVICE_ENV
          notification: NOTIFICATION_SERVICE_ENV
        
      - name: unit tests
        run: |
          mvn -B test --file pom.xml

      - name: Set-up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build with Maven
        run: |
          mvn clean
          mvn -B package --file pom.xml

      - name: build docker image
        uses: docker/build-push-action@v4
        with:   
          context: . 
          file: Dockerfile
          push: false
          tags: ${{matrix.service}}/rest-api:latest

      - name: login to docker hub
        uses: docker/login-action@v1
        with:  
          username: ${{secrets[user_matrix.docker_username]}}
          password: ${{secrets[user_matrix.docker_access_token]}}

      - name: push image to docker hub  
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{matrix.service}}/rest-api:latest

