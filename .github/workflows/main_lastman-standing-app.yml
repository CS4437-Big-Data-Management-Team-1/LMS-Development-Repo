name: Build and run Unit and Integration tests on Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ information, game, notification, payment, user ]

    steps:
      - uses: actions/checkout@v4

      - name: Download Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Load Environment Variables
        run: |
          # Map service to its corresponding secret and write to .env file
          if [ "${{ matrix.service }}" = "information" ]; then
            cd information-service
            echo "${{ secrets.INFORMATION_SERVICE_ENV }}" > .env
            cat .env
           elif [ "${{ matrix.service }}" = "game" ]; then
            cd game-service
            echo "${{ secrets.GAME_SERVICE_ENV }}" > .env
            cat .env 
           elif [ "${{ matrix.service }}" = "notification" ]; then
            cd notification-service
            echo "${{ secrets.NOTIFICATION_SERVICE_ENV }}" > .env
           elif [ "${{ matrix.service }}" = "payment" ]; then
            cd payment-service
            echo "${{ secrets.PAYMENT_SERVICE_ENV }}" > .env
            cat .env
           elif [ "${{ matrix.service }}" = "user" ]; then
             cd user-service
            echo "${{ secrets.USER_SERVICE_ENV }}" > .env
            cat .env
          fi
      

      - name: Set-up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build with Maven
        run: |
          mvn clean
          mvn -B package --file pom.xml -Dmaven.test.skip=true

      - name: Run Integration Tests (if -Pintegration-tests exists)
        run: |
          if mvn help:active-profiles -P integration-tests | grep "integration-tests"; then
            mvn clean verify --file "${{ matrix.service }}-service/pom.xml" -Pintegration-tests
          else
            echo "Integration tests profile (-Pintegration-tests) not found. Skipping."
          fi

