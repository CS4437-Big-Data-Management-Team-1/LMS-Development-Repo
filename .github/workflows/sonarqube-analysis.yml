name: SonarCloud Analysis

on:
  pull_request:
    branches:
      - '**'

jobs:
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
          cache: 'maven'

      - name: Create `.env` File
        run: echo FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} > .env

      - name: Debug `.env` Creation
        run: cat .env

      - name: Move `.env` to Classpath
        run: mv .env user-service/

      - name: Debug After Move
        run: |
          echo "Root Directory Contents After Move:"
          ls -la
          echo "user-service Directory Contents After Move:"
          ls -la user-service/

      - name: Run Tests and Generate Coverage Reports
        run: |
          mvn clean verify -Pintegration-tests \
            -Ddotenv.file=./user-service/.env

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=CS4437-Big-Data-Management-Team-1_LMS-Development-Repo \
            -Dsonar.organization=cs4437-big-data-management-team-1 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Post Job Summary
        if: always()
        run: |
          echo "SonarCloud analysis completed. Results available online: https://sonarcloud.io/project/overview?id=CS4437-Big-Data-Management-Team-1_LMS-Development-Repo"
