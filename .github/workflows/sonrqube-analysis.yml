name: SonarCloud Analysis

on:
  push:
    branches:
      - '**' # Triggers sonar on push to any branch
  pull_request:
    branches:
      - '**' # Triggers on a pr made from branch
  workflow_dispatch: # Allows  for manual triggering

jobs:
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4


      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
          cache: 'maven'


      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven


      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=CS4437-Big-Data-Management-Team-1_LMS-Development-Repo \
            -Dsonar.organization=cs4437-big-data-management-team-1 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}


      - name: Post Job Summary
        if: always()
        run: echo "SonarCloud analysis completed. Results available on our SonarCloud"
